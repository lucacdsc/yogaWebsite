<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a Yoga Website made with HTML5, CSS3 and JavaScript."
    />
    <meta name="keywords" content="Website, Web Development, Front-end" />
    <meta name="author" content="Luca Clemente" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Mind & Body</title>
  </head>
  <body>
    <section class="front-page">
      <img class="hero" src="imgs/hero.png" alt="meditation" />
      <nav>
        <div class="logo">
          <img src="imgs/logo.svg" alt="Mind & Body" />
          <h1>Mind & Body</h1>
        </div>
        <div class="links">
          <a href="#">our story</a>
          <a href="#">practice</a>
          <a href="#">classes</a>
        </div>
        <svg
          width="44"
          height="18"
          viewBox="0 0 44 18"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <line
            class="line"
            y1="1"
            x2="44"
            y2="1"
            stroke="white"
            stroke-width="2"
          />
          <line
            class="line"
            y1="9"
            x2="27"
            y2="9"
            stroke="white"
            stroke-width="2"
          />
          <line
            class="line"
            y1="17"
            x2="11"
            y2="17"
            stroke="white"
            stroke-width="2"
          />
        </svg>
      </nav>
      <div class="selling-point">
        <h2>Let your mind breathe.</h2>
        <h3>
          Get unlimited access to yoga, pilates, and meditation classes that fit
          the way you feel.
        </h3>
        <div class="cta">
          <button class="cta-sec">Explore classes</button>
          <button class="cta-main">Sign up today</button>
        </div>
      </div>
    </section>
	<section class="classes">
		<div class="classes-description">
			<h2>Classes tailored for you</h2>
			<h3>It's time to heal your mind and body</h3>
		</div>
		<div class="videos">
			<div class="pilates">
				<h3>Pilates</h3>
				<video src="/imgs/pilates.mp4"></video>
			</div>
			<div class="yoga">
				<h3>Yoga</h3>
				<video src="/imgs/yoga.mp4"></video>
			</div>
			<div class="meditation">
				<h3>Meditation</h3>
				<video src="/imgs/meditation.mp4"></video>
			</div>
		</div>
	</section>
  </body>
</html>
